# RPA
rpa.size = O nome de RPA deve ter entre 5 e 100 caracteres.
rpa.notBlank = O nome do RPA não pode estar vazio ou ter caracteres whitespace.
rpa.notFound = RPA não encontrado.
rpa.alreadyExists = Nome de RPA já está em uso.
rpa.invalidId = A ID do RPA deve ser um número inteiro positivo.
rpa.unavailable = Não há RPAs disponíveis.
rpa.type.size = Tipo do RPA deve ter entre 2 e 100 caracteres.
rpa.type.notBlank = Tipo do RPA não deve estar vazio.
rpa.type.notAvailable = Tipo do RPA não está disponível.

# USER
user.notFound = Usuário não encontrado.
username.size = O nome de usuário deve ter entre 5 e 100 caracteres.
username.notBlank = O nome de usuário não deve estar vazio.
user.alreadyExists = E-mail já está em uso.
role.invalid = O valor fornecido não é uma role válida.
user.changeOwnRole = Não é possível mudar a própria role.
user.editError = Houve um erro ao editar o usuário.

# PASSWORD
password.size = A senha deve ter entre 6 e 30 caracteres.
password.notBlank = O campo de senha não deve estar vazio.
password.invalid = Senha fornecida está errada.

# PROCESSO
url.notBlank = O campo da URL deve conter algum caractere.
url.size = A URL deve ter entre 4 e 2048 caracteres.
detalhes.size = O campo de detalhes não pode ter mais de 100 caracteres.

# PAGE
page.invalidSortDir = O parâmetro 'sortDir' deve ser 'asc' ou 'desc'.
page.size = O parâmetro 'page' deve ser um número inteiro positivo.

# GERAL
general.error = Houve um erro inesperado.
editUser.error = Houve um erro ao editar o usuário.
login.error = Email ou senha inválidos.
token.invalid = Token é inválido.